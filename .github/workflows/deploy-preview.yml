name: Deploy Capuchin To Preview
env: 
    VERCEL_ORG_ID: ${{ secrets.VERCEL_TEAM_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    TARGET_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
    NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
on:
    workflow_run:
      workflows: ["CI"]
      types:
        - completed
    # This workflow is normally triggered by the completion of the CI workflow.
    # Re-add manual dispatch so humans can trigger deploys via the Actions UI.
    # Manual dispatches are still restricted to non-main branches by the job `if` below.
    workflow_dispatch: {}

concurrency:
  group: deploy-preview-${{ github.ref_name || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  deployments: write
  
jobs:
    Deploy-Preview:
        runs-on: ubuntu-latest

        # Only run when the preceding workflow completed successfully and the originating branch is not `main`,
        # or when manually dispatched on a non-main branch via the Actions UI.
        if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch != 'main') || (github.event_name == 'workflow_dispatch' && github.ref_name != 'main') }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "24.x"
            - name: Install pnpm
              run: |
                corepack enable
                corepack prepare pnpm@latest --activate
            - name: Cache pnpm store
              uses: actions/cache@v4
              with:
                path: ~/.pnpm-store
                key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                restore-keys: |
                  ${{ runner.os }}-pnpm-store-
            - name: Install Vercel CLI
              run: npm install -g vercel@latest
            - name: Pull Vercel Environment Information
              run: vercel pull --yes --environment=${{ env.TARGET_ENV }} --token=${{ secrets.VERCEL_TOKEN }}
            - name: Build Project Artifacts
              run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
            - name: Deploy Project Artifacts to Vercel
              id: vercel_deploy
              run: |
                DEPLOY_OUTPUT=$(vercel deploy --prebuilt --target=${{ env.TARGET_ENV }} --token=${{secrets.VERCEL_TOKEN}} --yes 2>&1)
                echo "$DEPLOY_OUTPUT"
                DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -Eo 'https://[a-z0-9.-]+vercel.app' | head -1 || true)
                echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT