name: Deploy Capuchin To Preview
env: 
    VERCEL_ORG_ID: ${{ secrets.VERCEL_TEAM_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    TARGET_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
on:
    push:
        branches-ignore: 
          - main
    workflow_dispatch: {}

concurrency:
  group: deploy-preview-${{ github.ref_name || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  deployments: write
  
jobs:
    Deploy-Preview:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "18.x"
            - name: Install pnpm
              run: |
                corepack enable
                corepack prepare pnpm@latest --activate
            - name: Cache pnpm store
              uses: actions/cache@v4
              with:
                path: ~/.pnpm-store
                key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                restore-keys: |
                  ${{ runner.os }}-pnpm-store-
            - name: Install Vercel CLI
              run: npm install -g vercel@latest
            - name: Pull Vercel Environment Information
              run: vercel pull --yes --environment=${{ env.TARGET_ENV }} --token=${{ secrets.VERCEL_TOKEN }}
            - name: Build Project Artifacts
              run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
            - name: Deploy Project Artifacts to Vercel
              id: vercel_deploy
              run: |
                DEPLOY_OUTPUT=$(vercel deploy --prebuilt --token=${VERCEL_TOKEN} --confirm 2>&1)
                echo "$DEPLOY_OUTPUT"
                DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -Eo 'https://[a-z0-9.-]+vercel.app' | head -1 || true)
                echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT